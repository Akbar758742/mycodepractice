<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
  </head>
  <body>
    <div>
      <form action="">
        <div>
          <label for="fullname">fullname:</label>
          <input type="text" name="fullname" id="fullname" required/>
        </div>
        <br />
        <div>
          <label for="email">email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="password">password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />
        <div>
          <label for="date">date:</label>
          <input type="date" name="date" id="date" />
        </div>
        <br />
        <div>
          <label for="file">choose your photo:</label>
          <input type="file" name="file" id="file" />
        </div>
        <br />
        <div>
          <label for="gender">gender:</label>
          <input type="radio" name="gender" id="gender" value="male" />male
          <input type="radio" name="gender" id="gender" value="female" />female
        </div>
        <br />
        <div>
          <label for="religion">religion:</label>
          <input type="checkbox" name="c1" id="muslim" value="muslim" />muslim
          <input type="checkbox" name="hindu" id="hindu" value="hindu" />hindu
        </div>
        <br />
        <div>
          <label for="department">department:</label>
          <select name="department" id="department">
            <option value="cse">Cse</option>
            <option value="llb">llb</option>
            <option value="EEE">EEE</option>
            <option value="civil">civil</option>
          </select>
        </div>
        <br />
        <div>
          <label for="message">message</label><br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input type="submit" name="register" id="1"value="register" >
          <input type="reset" value="clear" name="" id="">
        </div>
      </form>
    </div>
  </body>
</html>
